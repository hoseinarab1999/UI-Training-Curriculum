<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calcul.css">
    </head>
    <body>
        <div id="calculate">
            <div id="display">
                <input type="text" id="input" readonly>
            </div>
            <div id="buttons">
                <button id="clrBtn" class="topbtn">C</button>
                <button class="topbtn" id="minus">+\-</button>
                <button id="percentage" class="topbtn">%</button>
                <button class="rightbtn">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="rightbtn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="rightbtn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="rightbtn">+</button>
                <button class="btn" id="zero">0</button>
                <button class="btn">.</button>
                <button id="sum">=</button>
            </div>
        </div>
    </body>
    <script src="calcul.js"></script>
</html>
